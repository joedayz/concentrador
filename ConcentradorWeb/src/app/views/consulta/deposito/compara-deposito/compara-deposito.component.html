<div class="p-grid p-justify-center fondo">
    <div class="p-col-12 p-md-8 p-lg-6">
        <div class="formulario">
            <div class="p-col-12 p-sm-12 p-md-8 p-lg-12 titulo">
                Compara Deposito a Plazos
            </div>
            <p-card>
                <form [formGroup]="form">
                    <div class="p-grid p-justify-center">
                        <div class="p-col-10 p-sm-6 p-md-6 p-lg-6">
                            <div class="p-grid p-justify-center textos">Monedas: </div>
                            <br>
                            <div class="p-grid p-justify-center radio">
                                <div class="p-col-12 p-sm-12 p-md-6 p-lg-6">
                                    <input class="radioButton" id="soles" type="radio" name="tipoMoneda" value="5" formControlName="tipoMoneda" />
                                    <label class="etiqueta" for="soles"> &nbsp;Soles</label>
                                </div>
                                <div class="p-col-12 p-sm-12 p-md-6 p-lg-6">
                                    <input class="radioButton" type="radio" id="dolar" name="tipoMoneda" value="6" formControlName="tipoMoneda" />
                                    <label class="etiqueta" for="dolar"> &nbsp;Dolar</label>
                                </div>
                            </div>
                        </div>
                        <div class="p-col-10 p-sm-6 p-md-6 p-lg-6">
                            <p class="textos">Valor Deposito: </p>
                            <p class="valores">{{form.value.valorDeposito}}.00</p>
                            <p-slider [min]="1000" [max]="100000" [step]="1000" formControlName="valorDeposito" (onChange)="activateAnimation()"></p-slider>
                        </div>
                    </div>
                    <br>
                    <div class="p-grid p-justify-center">
                        <div class="p-col-10 p-sm-6 p-md-6 p-lg-6">
                            <p class="textos">Plazo: </p>
                            <p class="valores">{{form.value.plazo}} Dias</p>
                            <p-slider [min]="30" [max]="1800" formControlName="plazo" [step]="30" (onChange)="activateAnimation()"></p-slider>
                        </div>
                        <div class="p-col-10 p-sm-6 p-md-6 p-lg-6">
                            <p class="textos ubicacion">Ubicacion: </p>
                            <p-dropdown [options]="departamentos" [style]="{'width':'100%','border-radius':'30rem','border-color':'#4D97F3'}" formControlName="departamento"></p-dropdown>
                        </div>
                        <input [hidden]=true class="radioButton" id="si" type="radio" name="banco" value="8" formControlName="banco" />
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="p-grid p-justify-center">
                        <div class="p-col-10 p-sm-6 p-md-6 p-lg-6">
                            <div class="p-grid">
                                <button pButton type="button" (click)="filtrar()" label="Comparar" class="p-button-raised p-button-danger p-button-rounded buton-compara"></button>
                            </div>
                        </div>
                    </div>
                </form>
            </p-card>
        </div>
    </div>
</div>
